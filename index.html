<!DOCTYPE html>
<html>
<head>
  <title>Login - Investment App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="https://i.supaimg.com/c3856786-edd2-402a-9a14-32d60a5a0118.png" alt="Logo" class="logo">

    <div class="register-section">
      <span>Don't have an account?</span>
      <button onclick="window.location.href='register.html'" class="register-btn">Register</button>
    </div>

    <h2>Login to your account</h2>

    <label>Email</label>
    <input id="loginEmail" type="email" placeholder="Enter your email" required>

    <label>Password</label>
    <input id="loginPassword" type="password" placeholder="Enter your password" required>

    <button onclick="login()" class="login-btn">Login</button>

    <p class="footer">Copyright 2025 My Investment App all rights reserved.</p>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if(!email || !password) return alert("Please enter email and password");

      try {
        const res = await fetch("http://localhost:3000/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) return alert(data.message || "Login failed");

        // Save token and redirect
        localStorage.setItem("token", data.token);
        localStorage.setItem("isAdmin", data.isAdmin || false);
        window.location.href = "dashboard.html";

      } catch (err) {
        console.error(err);
        alert("Login error. Please try again.");
      }
    }
  </script>
</body>
</html>
